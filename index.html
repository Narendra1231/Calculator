<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <h1>Narendra Calculator</h1>
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="btn">
            <input type="button" value="7" class="bttn" onclick="display.value +='7'">
            <input type="button" value="8" class="bttn" onclick="display.value +='8'">
            <input type="button" value="9" class="bttn" onclick="display.value +='9'">
            <input type="button" value="/" class="bttn" onclick="display.value +='/'">
        </div>
        <div class="btn">
            <input type="button" value="4" class="bttn" onclick="display.value +='4'">
            <input type="button" value="5" class="bttn" onclick="display.value +='5'">
            <input type="button" value="6" class="bttn" onclick="display.value +='6'">
            <input type="button" value="*" class="bttn" onclick="display.value +='*'">
        </div>
        <div class="btn">
            <input type="button" value="1" class="bttn" onclick="display.value +='1'">
            <input type="button" value="2" class="bttn" onclick="display.value +='2'">
            <input type="button" value="3" class="bttn" onclick="display.value +='3'">
            <input type="button" value="-" class="bttn" onclick="display.value +='-'">
        </div>
        <div class="btn">
            <input type="button" value="C" class="bttn" onclick="display.value =''">
            <input type="button" value="0" class="bttn" onclick="display.value +='0'">
            <input type="button" value="=" class="bttn" onclick="display.value =eval(display.value)">
            <input type="button" value="+" class="bttn" onclick="display.value +='+'">
        </div>
    </div>
</body>
</html>
